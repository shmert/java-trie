<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .node {
        cursor: pointer;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .node text {
        font: 11px sans-serif;
        text-transform: uppercase;
    }

    input {
        text-transform: uppercase;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }

</style>
<body>
<p>Type a word or click on nodes</p>

<form onsubmit="return go();">
    <input id="word" value=""/>
    <button type="submit">Update</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://rawgit.com/shmert/java-trie/master/javascript/trie.js"></script>
<script src="/js/trie.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 20, left: 20},
        width = 960 - margin.right - margin.left,
        height = 800 - margin.top - margin.bottom;

var i = 0,
        duration = 750,
        root;

var tree = d3.layout.tree()
        .size([
                  height,
                  width]);

var diagonal = d3.svg.diagonal()
        .projection(function (d) {
                        return [
                            d.y,
                            d.x];
                    });

var svg = d3.select("body").append("svg")
        .attr("width", width + margin.right + margin.left)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var trie;

var oReq = new XMLHttpRequest();
oReq.open("GET", "dictionaries/words_with_friends/trie.data", true);
oReq.responseType = "arraybuffer";
oReq.onload = function (oEvent) {
    var arrayBuffer = oReq.response; // Note: not oReq.responseText
    if (arrayBuffer) {
        console.log('Loaded ' + arrayBuffer.byteLength + '-byte dictionary');
        var byteArray = new Int32Array(arrayBuffer);
        trie = new Trie(byteArray);
        go();
    }
};
oReq.send(null);


function collapse(d) {
    if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
    }
}


d3.select(self.frameElement).style("height", "800px");

function update(source) {

    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
            links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function (d) {
        d.y = d.depth * 50;
    });

    // Update the nodes…
    var node = svg.selectAll("g.node")
            .data(nodes, function (d) {
                      return d.id;
                  });

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
            .attr("class", "node")
            .attr("transform", function (d) {
                      return "translate(" + source.y0 + "," + source.x0 + ")";
                  })
            .on("click", click);

    nodeEnter.append("circle")
            .attr("r", 1e-6)
            .style("fill", function (d) {
                       return d.isWord ? "lightsteelblue" : "#fff";
                   });

    nodeEnter.append("text")
        // .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
            .attr("x", function (d) {
                      return 0;
                  })
            .attr("dy", ".35em")
        // .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
            .attr("text-anchor", function (d) {
                      return 'middle'
                  })
            .text(function (d) {
                      return d.name;
                  })
            .style("fill-opacity", 1e-6);

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
            .duration(duration)
            .attr("transform", function (d) {
                      return "translate(" + d.y + "," + d.x + ")";
                  });

    nodeUpdate.select("circle")
            .attr("r", 8.5)
            .style("fill", function (d) {
                       return d.isWord ? d.trieNode.children().length ? "lightgreen" : "orange" : "#fff";
                   });

    nodeUpdate.select("text")
            .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
            .duration(duration)
            .attr("transform", function (d) {
                      return "translate(" + source.y + "," + source.x + ")";
                  })
            .remove();

    nodeExit.select("circle")
            .attr("r", 1e-6);

    nodeExit.select("text")
            .style("fill-opacity", 1e-6);

    // Update the links…
    var link = svg.selectAll("path.link")
            .data(links, function (d) {
                      return d.target.id;
                  });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
            .attr("class", "link")
            .attr("d", function (d) {
                      var o = {x: source.x0, y: source.y0};
                      return diagonal({source: o, target: o});
                  });

    // Transition links to their new position.
    link.transition()
            .duration(duration)
            .attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
            .duration(duration)
            .attr("d", function (d) {
                      var o = {x: source.x, y: source.y};
                      return diagonal({source: o, target: o});
                  })
            .remove();

    // Stash the old positions for transition.
    nodes.forEach(function (d) {
        d.x0 = d.x;
        d.y0 = d.y;
    });
}

// Toggle children on click.
function click(d) {
    document.getElementById('word').value = d.id;
    go(d);
}

// text field was edited or node was clicked on
function go(modifiedNode) {
    var i = 0, text = document.getElementById('word').value.toLowerCase();
    var trieNode = trie.node('');
    root = {name: '', id: '$', trieNode: trieNode, children: treeNodesFromTrieNodes('', trieNode.children())};
    root.x0 = height / 2;
    root.y0 = 0;
    pushChildren(text, 0, root);
    update(modifiedNode || root);
    return false;
}

function treeNodesFromTrieNodes(parentWord, trieNodes) {
    var result = [];
    trieNodes.forEach(function(n){
        result.push({id:parentWord + n.letter, name: n.letter, isWord: n.isWord, trieNode:n});
    });
    return result;
}
function nodesFromLetters(parentWord, arrayOfLetters) {
    var result = [];
    for (var i = 0; i < arrayOfLetters.length; i++) {
        var newWord = parentWord + arrayOfLetters[i];
        result.push({id: newWord, name: arrayOfLetters[i], isWord: trie.containsWord(newWord)});
    }
    return result;
}

function pushChildren(text, charOffset, node) {
    if (charOffset < text.length) {
        var letter = text.charAt(charOffset);
        var childNode = childNodeWithName(node, letter);
        if (!childNode) return;
        if (!childNode.children) {
            childNode.children = treeNodesFromTrieNodes(text.substring(0, charOffset + 1), childNode.trieNode.children());
            //childNode.children = nodesFromLetters(text.substring(0, charOffset + 1), trie.children(text.substr(0, charOffset + 1)));
        }
        pushChildren(text, charOffset + 1, childNode);
        if (charOffset + 1 == text.length && childNode.children.length == 1) {
            // keep on recursing until we get to a branch, or the end of the word
            pushChildren(childNode.children[0].id, charOffset + 1, childNode);
        }
    }
}

function childNodeWithName(parentNode, name) {
    for (var i = 0; i < parentNode.children.length; i++) {
        if (parentNode.children[i].name == name) {
            return parentNode.children[i];
        }
    }
    console.log('No such child ' + name + ' in ' + parentNode);
}


$("#word").on("change paste keyup", function () {
    go(root);
});
</script>
